<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>TEST WEBAPI POSTULANTE GERENCIA DE SERVICIOS BURSÁTILES</title>
</head>
<style>
  .nav-grafico {
    display: grid;
    grid-template-columns: 200px calc(100% - 200px);
  }
</style>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">API TEST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <span class="navbar-text">
            <div class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Ingrese su token aquí" aria-label="Search"
                id="token">
              <button class="btn btn-info" id="btn-token">Consultar</button>
            </div>
          </span>
        </div>
      </div>
    </nav>
  </div>
  <div class="m-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Valor Actual</th>
          <th scope="col">Variación</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody id="tabla">
        <!-- DATOS DE TABLA -->
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <!-- TITULO MODAL -->
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="contenido-modal">
          <!-- CONTENIDO MODAL -->
        </div>
      </div>
    </div>
  </div>

  <div class="nav-grafico m-4">
    <div class="nav flex-column nav-pills me-3 pt-4">
      <button class="nav-link active" id="btn-valores">Valores</button>
      <button class="nav-link" id="btn-variacion">Variación</button>
    </div>
    <div class="tab-content">
      <div id="grafico">
        <!-- GRAFICO -->
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="index.js"></script>

</html>
